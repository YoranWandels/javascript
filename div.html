<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <input id="breedte" type="text" placeholder="breedte">
    <input id="lengte" type="text" placeholder="lengte">
    <button id="button">Pas de grote aan</button>
    <div id="container"></div>

    <script>
        let button = document.querySelector("#button")
        button.addEventListener("click", handleclick);

        function handleclick() {
            let breedte = document.querySelector("#breedte")
            let lengte = document.querySelector("#lengte")
            let container = document.querySelector("#container")
            container.style.width = breedte.value + "px";
            container.style.height = lengte.value + "px"
            container.style.paddingTop = "20px";
            container.style.backgroundColor = "red";

        }
    </script>
</body>
</html>
