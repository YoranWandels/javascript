<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <input id="voornaam" type="text" name="voornaam" placeholder="voornaam">
    <input id="achternaam" type="text" name="achternaam" placeholder="achternaam">
    <button id="button">Gebruik deze naam</button>
    <h1 id="text"></h1>

    <script>
        let voornaam = document.querySelector("#voornaam");
        let achternaam = document.querySelector("#achternaam");
        let button = document.querySelector("#button");
        let text = document.querySelector("#text");

        button.addEventListener("click",handleclick);

        function handleclick() {
            text.innerHTML = "hallo " + voornaam.value + " " + achternaam.value
        }
        console.log(typeof voornaam);

      
    </script>

</body>

</html>
