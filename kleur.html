<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <input id="color" type="color">
    <button id="button">pas de kleur aan</button>

    <script>
        let knop = document.querySelector("#button");
        let kleur = document.querySelector("#color");
        let achtergrond = document.querySelector("body");
        
        knop.addEventListener("click", handleclick)

        function handleclick() {
           achtergrond.style.backgroundColor = kleur.value
        }
    </script>
</body>
</html>
